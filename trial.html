<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Recipes</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Recipe Search</h1>
    <!-- Recipes will Get Dumped Dere -->
    <div id="recipes-view"></div>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>
    <form id="recipe-form">
        <label for="recipe-input">Add a Recipe Bro</label>
        <input type="text" id="recipe-input">
        <br>
        <!-- Button triggers new recipe to be added -->
        <input id="add-recipe" type="submit" value="Add a Recipe Bro">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="public/js/api_calls.js"></script>
</div>
</body>
</html>
